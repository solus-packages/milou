name       : milou
version    : 5.11.0
release    : 5
source     :
    - https://download.kde.org/stable/plasma/5.11.0/milou-5.11.0.tar.xz : d3f690fe4cfeab3cc8e58e663f1834c6e69b417baf5c0a152a4fd610de8b2399
license    :
    - GPL-2.0
    - LGPL-2.1
component  : desktop.kde.core
summary    : A dedicated search application built on top of Baloo
description: |
    A dedicated search application built on top of Baloo.
builddeps  :
    - pkgconfig(gl)
    - pkgconfig(Qt5Quick)
    - pkgconfig(Qt5Script)
    - extra-cmake-modules
    - kcoreaddons-devel
    - kdeclarative-devel
    - ki18n-devel
    - krunner-devel
    - kservice-devel
    - plasma-framework-devel
setup      : |
    %cmake .
build      : |
    %make
install    : |
    %make_install
    cd $installdir; qml_cache
