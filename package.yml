name       : milou
version    : 5.11.4
release    : 9
source     :
    - https://cdn.download.kde.org/stable/plasma/5.11.4/milou-5.11.4.tar.xz : 7865ba9d5cc8d08b4d91578d25e8b3ea5a95bbe6962426d6108a13262b7b06ff
license    :
    - GPL-2.0
    - LGPL-2.1
component  : desktop.kde.core
optimize   : lto
summary    : A dedicated search application built on top of Baloo
description: |
    A dedicated search application built on top of Baloo.
builddeps  :
    - pkgconfig(gl)
    - pkgconfig(Qt5Quick)
    - pkgconfig(Qt5Script)
    - extra-cmake-modules
    - kcoreaddons-devel
    - kdeclarative-devel
    - ki18n-devel
    - krunner-devel
    - kservice-devel
    - plasma-framework-devel
setup      : |
    %cmake .
build      : |
    %make
install    : |
    %make_install
    cd $installdir; qml_cache
