name       : milou
version    : 5.11.3
release    : 8
source     :
    - https://cdn.download.kde.org/stable/plasma/5.11.3/milou-5.11.3.tar.xz : 6f24699c0591ac7f9d7f4324d6066ad2a16a6f7822a0842f2eebc1732371460a
license    :
    - GPL-2.0
    - LGPL-2.1
component  : desktop.kde.core
summary    : A dedicated search application built on top of Baloo
description: |
    A dedicated search application built on top of Baloo.
builddeps  :
    - pkgconfig(gl)
    - pkgconfig(Qt5Quick)
    - pkgconfig(Qt5Script)
    - extra-cmake-modules
    - kcoreaddons-devel
    - kdeclarative-devel
    - ki18n-devel
    - krunner-devel
    - kservice-devel
    - plasma-framework-devel
setup      : |
    %cmake .
build      : |
    %make
install    : |
    %make_install
    cd $installdir; qml_cache
