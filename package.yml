name       : milou
version    : 5.11.2
release    : 7
source     :
    - https://cdn.download.kde.org/stable/plasma/5.11.2/milou-5.11.2.tar.xz : f2090a25d94f3b26c1ce3567708ec068a3202de5f75d9d73747e9e790116ae4f
license    :
    - GPL-2.0
    - LGPL-2.1
component  : desktop.kde.core
summary    : A dedicated search application built on top of Baloo
description: |
    A dedicated search application built on top of Baloo.
builddeps  :
    - pkgconfig(gl)
    - pkgconfig(Qt5Quick)
    - pkgconfig(Qt5Script)
    - extra-cmake-modules
    - kcoreaddons-devel
    - kdeclarative-devel
    - ki18n-devel
    - krunner-devel
    - kservice-devel
    - plasma-framework-devel
setup      : |
    %cmake .
build      : |
    %make
install    : |
    %make_install
    cd $installdir; qml_cache
