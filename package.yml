name       : milou
version    : 5.15.4
release    : 32
source     :
    - https://cdn.download.kde.org/stable/plasma/5.15.4/milou-5.15.4.tar.xz : bb96f23cd18bf69ea81ae1df9beed14408361529855cfd094e2757137c4d2aba
license    :
    - GPL-2.0
    - LGPL-2.1
component  : desktop.kde.core
summary    : A dedicated search application built on top of Baloo
description: |
    A dedicated search application built on top of Baloo.
builddeps  :
    - pkgconfig(Qt5Quick)
    - pkgconfig(Qt5Script)
    - extra-cmake-modules
    - kcoreaddons-devel
    - kdeclarative-devel
