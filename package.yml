name       : milou
version    : 5.10.5
release    : 4
source     :
    - https://download.kde.org/stable/plasma/5.10.5/milou-5.10.5.tar.xz : ff917f7480a2df10e351e92ce07a0c9fdd7f07d05711018adfc6c848934e781a
license    :
    - GPL-2.0
    - LGPL-2.1
component  : desktop.kde.core
summary    : A dedicated search application built on top of Baloo
description: |
    A dedicated search application built on top of Baloo.
builddeps  :
    - pkgconfig(gl)
    - pkgconfig(Qt5Quick)
    - pkgconfig(Qt5Script)
    - extra-cmake-modules
    - kcoreaddons-devel
    - kdeclarative-devel
    - ki18n-devel
    - krunner-devel
    - kservice-devel
    - plasma-framework-devel
setup      : |
    %cmake .
build      : |
    %make
install    : |
    %make_install
    cd $installdir; qml_cache
