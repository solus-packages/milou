name       : milou
version    : 5.13.0
release    : 17
source     :
    - https://cdn.download.kde.org/stable/plasma/5.13.0/milou-5.13.0.tar.xz : 65629e94062c4cb1836f290b56c46c490849535ae6d26759f9b492c948c55f89
license    :
    - GPL-2.0
    - LGPL-2.1
component  : desktop.kde.core
summary    : A dedicated search application built on top of Baloo
description: |
    A dedicated search application built on top of Baloo.
builddeps  :
    - pkgconfig(gl)
    - pkgconfig(Qt5Quick)
    - pkgconfig(Qt5Script)
    - extra-cmake-modules
    - kcoreaddons-devel
    - kdeclarative-devel
    - ki18n-devel
    - krunner-devel
    - kservice-devel
    - plasma-framework-devel
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
    %qml_cache
